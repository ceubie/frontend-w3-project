<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.min.js"></script>
  <style>
        .bg-image { 
        background-image: url('registerpic.jpg');
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat;
        height: 100vh; 
        position: relative; 
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .login-form {
        position: absolute; 
        background: rgba(255, 255, 255, 0.9); 
        padding: 20px; 
        border-radius: 8px;
        box-shadow: 5px 5px 8px rgba(0, 0, 0, .5); 
        width: 100%;
        max-width: 400px; 
        text-align: center; 
        }
        .container {
        max-width: 500px;
        margin-top: 50px;
        }
        .form-label {
        font-weight: bold;
        }
        .text-shadow {
          text-shadow: 6px 6px 6px rgba(0, 0, 0, 1); 
        }
  </style>
</head>
<body>
  <nav id="navigation "class="navbar navbar-expand-lg navbar-light bg-danger p-4">
    <a class="navbar-brand" id="brandName" href="home.html">
        <img src="logo.png" class="shadow-" width="75">
        <label for="brandName" href="home.html" class="text-light text-shadow">Performance Solutions</label>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item p-1">
          <a class="nav-link active" href="home.html">Home</a>
        </li>
        <li class="nav-item p-1">
          <a class="nav-link" href="taskdashboard.html">TaskDashboard</a>
        </li>
        <li class="nav-item p-1">
          <a class="nav-link" href="taskcreation.html">TaskCreater</a>
        </li>
        <li class="nav-item p-1">
            <a href="login.html"><button class="btn btn-secondary btn-small">
                Sign In
            </button></a>
        </li>
        <li class="nav-item p-1">
           <a href="register.html">
           <button class="btn btn-dark btn-small"> Register </button>
            </a> 
        </li>
        </li>
      </ul>
    </div>
  </nav>

  <div class="bg-image">
    <div class="login-form">
        <h2 class="mb-4 p-5 text-center">Register</h2>
        <form id="registerForm" class="needs-validation" novalidate>
        <div class="text-center mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">
            Please enter a username.
            </div>
        </div>
        <div class="text-center mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
            Please enter a valid email address.
            </div>
        </div>
        <div class="text-center mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
            Please enter a password.
            </div>
        </div>
        <div class="text-center mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <div class="invalid-feedback">
            Please confirm your password.
            </div>
        </div>
        <button type="submit" class="btn btn-danger w-100">Register</button>
        </form>
    </div>
   
  </div>

  <script>
    (function () {
      'use strict';

      var forms = document.querySelectorAll('.needs-validation');

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
              event.preventDefault();
              event.stopPropagation();
              document.getElementById('confirmPassword').setCustomValidity('Passwords do not match');
            } else {
              document.getElementById('confirmPassword').setCustomValidity('');
            }
          }

          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>

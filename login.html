<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .bg-image { 
      background-image: url('loginpic.jpg');
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
      height: 100vh; 
      position: relative; 
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-form {
      position: absolute; 
      background: rgba(255, 255, 255, 0.9); 
      padding: 20px; 
      border-radius: 8px;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, .5); 
      width: 100%;
      max-width: 400px; 
      text-align: center; 
    }
    .text-shadow {
          text-shadow: 6px 6px 6px rgba(0, 0, 0, 1); 
        }
    
  </style>
</head>
<body>
  <nav id="navigation "class="navbar navbar-expand-lg navbar-light bg-danger p-4">
    <a class="navbar-brand" id="brandName" href="home.html">
        <img src="logo.png" class="shadow-" width="75">
        <label for="brandName" href="home.html" class="text-light text-shadow">Performance Solutions</label>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item p-1">
          <a class="nav-link active" href="home.html">Home</a>
        </li>
        <li class="nav-item p-1">
          <a class="nav-link" href="taskdashboard.html">TaskDashboard</a>
        </li>
        <li class="nav-item p-1">
          <a class="nav-link" href="taskcreation.html">TaskCreater</a>
        </li>
        <li class="nav-item p-1">
            <a href="login.html"><button class="btn btn-secondary btn-small">
                Sign In
            </button></a>
        </li>
        <li class="nav-item p-1">
           <a href="register.html">
           <button class="btn btn-dark btn-small"> Register </button>
            </a> 
        </li>
        </li>
      </ul>
    </div>
  </nav>

  <div class="bg-image">
    <div class="login-form">
      <h2 class="mb-4">Login</h2>
      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
          <div class="invalid-feedback">
            Please enter your username.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Login</button>
      </form>
    </div>
  </div>

  <script>
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
    })();
  </script>
</body>
</html>
